<script type="text/javascript">
	$(function () {
	  $(document).tooltip({
		  content: function () {
			  return $(this).prop('title');
		  },
		  show: null, 
		  close: function (event, ui) {
			  ui.tooltip.hover(
  
			  function () {
				  $(this).stop(true).fadeTo(200, 1);
			  },
  
			  function () {
				  $(this).fadeOut("200", function () {
					  $(this).remove();
				  })
			  });
		  }
	  });
  });
</script>
